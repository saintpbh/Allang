<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allang AI - 실시간 애니메이션</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <canvas id="allang-canvas"></canvas>

        <div class="ui-overlay">
            <header>
                <h1>Allang <span>AI</span></h1>
                <button id="settings-btn" title="설정">⚙️</button>
            </header>

            <div id="chat-container">
                <div id="chat-messages">
                    <div class="message bot">
                        안녕하세요! 당신의 친구 알랑이에요. 오늘 하루는 어떠셨나요?
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="chat-input" placeholder="알랑에게 말을 걸어보세요..." autocomplete="off">
                    <button id="send-btn">전송</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <h2>⚙️ 설정</h2>

                <!-- API Key -->
                <div class="setting-group">
                    <label for="api-key-input">Gemini API Key</label>
                    <input type="password" id="api-key-input" placeholder="AIza..." autocomplete="off">
                    <p class="setting-hint">
                        <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>에서 무료로 발급받을
                        수 있어요.
                    </p>
                </div>
                <div class="setting-group">
                    <label>현재 상태</label>
                    <p id="api-status" class="api-status">확인 중...</p>
                </div>

                <hr class="setting-divider">

                <!-- User Profile (Long-term Memory) -->
                <h3 class="setting-section-title">🧠 내 프로필 (장기 기억)</h3>
                <div class="setting-group">
                    <label for="profile-name">이름</label>
                    <input type="text" id="profile-name" placeholder="알랑이 나를 뭐라고 부를까?" autocomplete="off">
                </div>
                <div class="setting-row">
                    <div class="setting-group">
                        <label for="profile-birthday">생일</label>
                        <input type="date" id="profile-birthday">
                    </div>
                </div>
                <div class="setting-group">
                    <label for="profile-likes">좋아하는 것 <span class="setting-hint-inline">(쉼표로 구분)</span></label>
                    <input type="text" id="profile-likes" placeholder="코딩, 고양이, 라면..." autocomplete="off">
                </div>
                <div class="setting-group">
                    <label for="profile-dislikes">싫어하는 것 <span class="setting-hint-inline">(쉼표로 구분)</span></label>
                    <input type="text" id="profile-dislikes" placeholder="민트초코, 늦잠..." autocomplete="off">
                </div>

                <div class="modal-actions">
                    <button id="settings-save-btn">저장</button>
                    <button id="settings-close-btn" class="btn-secondary">닫기</button>
                </div>
                <button id="reset-memory-btn" class="btn-danger">🗑️ 기억 전체 초기화</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
